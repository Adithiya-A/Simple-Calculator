<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="calc">
        <div class="calcin">
            <input type="text" id="output" class="mt-4 mb-4" placeholder="0" readonly>
            <button onclick="allClear()" id="clear" class="button">C</button>
            <button onclick="del()" id="delete"class="button">âŒ«</button>
            <button onclick="input('.')" class="input button">.</button>
            <button onclick="input('/')" class="input button operator">/</button>
            <button onclick="input('7')" class="input button">7</button>
            <button onclick="input('8')" class="input button">8</button>
            <button onclick="input('9')" class="input button">9</button>
            <button onclick="input('*')" class="input button operator">X</button>
            <button onclick="input('4')" class="input button">4</button>
            <button onclick="input('5')" class="input button">5</button>
            <button onclick="input('6')" class="input button">6</button>
            <button onclick="input('-')" class="input button operator">-</button>
            <button onclick="input('1')" class="input button">1</button>
            <button onclick="input('2')" class="input button">2</button>
            <button onclick="input('3')" class="input button">3</button>
            <button onclick="input('+')" class="input button operator">+</button>
            <button onclick="input('00')" class="input button">00</button>
            <button onclick="input('0')" class="input button">0</button>
            <button onclick="equal()" class="equal button">=</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
